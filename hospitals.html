<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Hospitals - Healthcare Portal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Hospitals Page CSS -->
    <link rel="stylesheet" href="assets/css/pages/hospitals.css">
</head>
<body data-page="hospitals">
    <!-- Header will be inserted by JavaScript -->
    <header id="header"></header>

    <!-- Main Content -->
    <div class="container my-5">
        <h1 class="text-center mb-5">Our Hospitals Network</h1>
        <div id="circle-container">
            <!-- Circle and branches will be added by JavaScript -->
        </div>
    </div>

    <!-- Footer will be inserted by JavaScript -->
    <footer id="footer"></footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Import maps for module resolution -->
    <script type="importmap">
    {
        "imports": {
            "@/core/dom": "./core/dom.js",
            "@/ui/header": "./components/common/header.js",
            "@/ui/footer": "./components/common/footer.js",
            "@/ui/theme": "./components/ui/theme.js",
            "@/ui/loading": "./components/ui/loading.js",
            "@/data/age-groups": "./data/age-groups.js"
        }
    }
    </script>
    
    <!-- Load the header module -->
    <script type="module">
        import { createHeader } from './components/common/header.js';
        import { createFooter } from './components/common/footer.js';
        
        // Initialize header and footer when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            const headerContainer = document.getElementById('header');
            if (headerContainer) {
                createHeader(headerContainer, {
                    title: 'GovHealthcare',
                    logo: 'hospital',
                    fixed: true,
                    showThemeToggle: false,
                    showLanguageToggle: true,
                    onLanguageChange: (lang) => {
                        document.documentElement.lang = lang;
                        document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
                        localStorage.setItem('language', lang);
                    }
                });
            }
            
            const footerContainer = document.getElementById('footer');
            if (footerContainer) {
                createFooter(footerContainer);
            }
            
            // Initialize the rest of the app
            if (typeof initApp === 'function') {
                initApp();
            }
        });
    </script>
    <!-- Shared Header/Footer -->
    
    
    <!-- Load hospitals functionality (includes animation) -->
    <script src="pages/hospitals/hospitals.js"></script>
</body>
</html>
