<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-en="Ask a Question - Hospital Services" data-ar="اسأل سؤالًا - خدمات المستشفى">Ask a Question - Hospital Services</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Ask Chat CSS -->
    <link rel="stylesheet" href="assets/css/pages/ask-chat.css">
</head>
<body data-page="ask">
    <!-- Header will be inserted here by JavaScript -->
    <header id="header"></header>

    <main class="flex-grow-1 py-4">
        <div class="container">
            <div class="chat-container">
                <div class="chat-header">
                    <div class="lang-switcher">
                        <button id="langToggle" class="btn btn-sm btn-outline-light">
                            <span class="en">عربي</span>
                            <span class="ar hidden">English</span>
                        </button>
                    </div>
                    <h2 class="h5 mb-0" data-en="Hospital Support" data-ar="دعم المستشفى">
                        <i class="bi bi-chat-dots me-2"></i>Hospital Support
                    </h2>
                    <p class="mb-0 small" data-en="Ask us anything about our services" 
                       data-ar="اسألنا عن أي شيء بخصوص خدماتنا">
                        Ask us anything about our services
                    </p>
                </div>
                
                <div class="chat-messages" id="chatMessages">
                    <div class="message bot-message">
                        Hello! I'm here to help you with any questions about our hospital services. How can I assist you today?
                    </div>
                    
                    <div class="options-container" id="suggestions">
                        <button class="btn btn-outline-primary btn-sm suggestion-btn">Hospital locations</button>
                        <button class="btn btn-outline-primary btn-sm suggestion-btn">Working hours</button>
                        <button class="btn btn-outline-primary btn-sm suggestion-btn">Emergency services</button>
                        <button class="btn btn-outline-primary btn-sm suggestion-btn">Appointment booking</button>
                    </div>
                </div>
                
                <div class="chat-input">
                    <form id="messageForm" class="d-flex gap-2">
                        <input type="text" class="form-control" id="userInput" 
                               data-placeholder-en="Type your question here..."
                               data-placeholder-ar="اكتب سؤالك هنا..."
                               placeholder="Type your question here..." required>
                        <button type="submit" class="btn btn-primary" data-en="Send" data-ar="إرسال">
                            <i class="bi bi-send"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer will be inserted here by JavaScript -->
    <footer id="footer"></footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Import map will be generated dynamically by base template -->
    
    <!-- Header/footer initialization handled by base template -->
    
    <!-- Our custom JavaScript -->
    <script src="pages/ask.js"></script>
    
    <!-- Base Template System -->
<script type="module">
    import { initBaseTemplate, getStandardImportMap } from './templates/base-template.js';
    
    const importMapScript = document.createElement('script');
    importMapScript.type = 'importmap';
    importMapScript.textContent = JSON.stringify(getStandardImportMap(), null, 4);
    document.head.appendChild(importMapScript);
    
    initBaseTemplate({
        title: 'GovHealthcare',
        logo: 'hospital'
    });
</script>
</body>
</html>
