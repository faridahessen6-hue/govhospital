<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policies - Gov Hospitals</title>
    <!-- Bootstrap RTL CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Policies Page CSS -->
    <link rel="stylesheet" href="assets/css/pages/policies.css">
</head>
<body data-page="policies">
    <div id="app">
        <!-- Header will be inserted here by JavaScript -->
        <header id="header"></header>
        
        <main class="flex-grow-1 py-5">
            <!-- Hero Section -->
            <section class="py-5 policies-hero">
                <div class="container text-center">
                    <h1 class="display-4 mb-2">Hospital Policies</h1>
                    <p class="lead mb-0">Ø³ÙŠØ§Ø³Ø§Øª Ø§Ù„Ù…Ø³ØªØ´ÙÙ‰</p>
                </div>
            </section>

            <!-- Policies Section -->
            <section class="py-5">
                <div class="container">
                    <div class="row g-4" id="policies-container">
                        <!-- Policies will be inserted here by JavaScript -->
                    </div>
                </div>
            </section>
        </main>
        
        <!-- Footer will be inserted here by JavaScript -->
        <footer id="footer" class="mt-auto"></footer>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Import maps for module resolution -->
    <script type="importmap">
    {
        "imports": {
            "@/core/dom": "./core/dom.js",
            "@/ui/header": "./components/common/header.js",
            "@/ui/footer": "./components/common/footer.js",
            "@/ui/theme": "./components/ui/theme.js",
            "@/ui/loading": "./components/ui/loading.js",
            "@/data/age-groups": "./data/age-groups.js"
        }
    }
    </script>
    
    <!-- Load the header module -->
    <script type="module">
        import { createHeader } from './components/common/header.js';
        import { createFooter } from './components/common/footer.js';
        
        // Initialize header and footer when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            const headerContainer = document.getElementById('header');
            if (headerContainer) {
                createHeader(headerContainer, {
                    title: 'GovHealthcare',
                    logo: 'hospital',
                    fixed: true,
                    showThemeToggle: false,
                    showLanguageToggle: true,
                    onLanguageChange: (lang) => {
                        document.documentElement.lang = lang;
                        document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
                        localStorage.setItem('language', lang);
                    }
                });
            }
            
            const footerContainer = document.getElementById('footer');
            if (footerContainer) {
                createFooter(footerContainer);
            }
            
            // Initialize the rest of the app
            if (typeof initApp === 'function') {
                initApp();
            }
        });
    </script>
    <!-- Custom JavaScript -->
    <script src="pages/policies.js"></script>
    
    
    <!-- Global bootstrap router -->
    <!-- Base Template System -->
<script type="module">
    import { initBaseTemplate, getStandardImportMap } from './templates/base-template.js';
    
    const importMapScript = document.createElement('script');
    importMapScript.type = 'importmap';
    importMapScript.textContent = JSON.stringify(getStandardImportMap(), null, 4);
    document.head.appendChild(importMapScript);
    
    initBaseTemplate({
        title: 'GovHealthcare',
        logo: 'hospital'
    });
</script>
</body>
</html>
