<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Specializations - تخصصات المستشفي</title>
    <!-- Bootstrap RTL CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        
        #app {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
        
        #loadingTitle {
            text-align: center;
            transition: opacity 0.5s;
            width: 100%;
        }
        
        #titleText {
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1.4;
            margin: 1rem 0;
            min-height: 4rem;
        }
        
        .card {
            transition: all 0.3s ease;
            border: none;
            border-radius: 10px;
            overflow: hidden;
            height: 100%;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        
        .card-body {
            padding: 1.5rem;
        }
        
        .specialty-card {
            transition: all 0.3s ease;
            border-radius: 8px;
            overflow: hidden;
            height: 100%;
        }
        
        .specialty-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div id="app">
        <main class="py-5">
            <div id="loadingTitle" class="container text-center">
                <i class="bi bi-hospital-heart mb-4" style="font-size: 4rem; color: #0d6efd;"></i>
                <div id="titleText" class="mb-4"></div>
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            
            <div id="specialtiesContainer" class="container d-none py-5">
                <h2 class="text-center mb-5">Our Specialties <span class="text-muted">تخصصاتنا</span></h2>
                <div class="row g-4" id="specialtiesGrid">
                    <!-- Specialties will be inserted here by JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="spec-el3am.js"></script>
    
</body>
</html>
