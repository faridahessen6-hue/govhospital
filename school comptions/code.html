<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Code - Government Portal</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa;
        }
        
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
        
        .verification-container {
            max-width: 500px;
            width: 100%;
            padding: 0 15px;
        }
        
        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        }
        
        .card-body {
            padding: 2.5rem;
        }
        
        .code-inputs {
            display: flex;
            justify-content: space-between;
            margin: 2rem 0;
        }
        
        .code-input {
            width: 50px;
            height: 60px;
            text-align: center;
            font-size: 1.5rem;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            margin: 0 5px;
        }
        
        .code-input:focus {
            border-color: #003366;
            box-shadow: 0 0 0 0.25rem rgba(0, 51, 102, 0.15);
            outline: none;
        }
        
        .btn-primary {
            background-color: #003366;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            width: 100%;
            margin-top: 1rem;
        }
        
        .btn-primary:hover {
            background-color: #002244;
        }
        
        .resend-code {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .back-to-login {
            text-align: center;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body data-page="code">
    <!-- Header will be inserted here by JavaScript -->
    <header id="header"></header>

    <main>
        <div class="verification-container">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center mb-3">Enter Verification Code</h2>
                    <p class="text-muted text-center mb-4">
                        We've sent a 5-digit code to <span id="phoneNumberDisplay"></span>
                    </p>
                    
                    <form id="verificationForm">
                        <div class="code-inputs">
                            <input type="text" class="form-control code-input" maxlength="1" pattern="[0-9]" required>
                            <input type="text" class="form-control code-input" maxlength="1" pattern="[0-9]" required>
                            <input type="text" class="form-control code-input" maxlength="1" pattern="[0-9]" required>
                            <input type="text" class="form-control code-input" maxlength="1" pattern="[0-9]" required>
                            <input type="text" class="form-control code-input" maxlength="1" pattern="[0-9]" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Verify Code</button>
                    </form>
                    
                    <div class="resend-code">
                        <p class="mb-0">
                            Didn't receive the code? 
                            <a href="#" id="resendCode" class="text-decoration-none">Resend Code</a>
                        </p>
                    </div>
                    
                    <div class="back-to-login">
                        <a href="login.html" class="text-decoration-none">
                            <i class="bi bi-arrow-left"></i> Back to Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer will be inserted here by JavaScript -->
    <footer id="footer"></footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Our custom JavaScript -->
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script type="module" src="src/bootstrap.js"></script>
</body>
</html>
