<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Government Portal</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        /* Base styles will be added by login.js */
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
        
        .login-container {
            max-width: 100%;
            width: 100%;
        }
    </style>
</head>
<body data-page="login">
    <!-- Header will be inserted here by JavaScript -->
    <header id="header"></header>
    
    <!-- Main content will be inserted here by JavaScript -->
    <main class="container-fluid"></main>
    
    <!-- Footer will be inserted here by JavaScript -->
    <footer id="footer"></footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Our custom JavaScript -->
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script type="module" src="src/bootstrap.js"></script>
    <script src="login.js"></script>
</body>
</html>
