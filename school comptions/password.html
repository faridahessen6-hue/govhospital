<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery - Government Portal</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa;
        }
        
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
        
        .recovery-container {
            max-width: 500px;
            width: 100%;
            padding: 0 15px;
        }
        
        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        }
        
        .card-body {
            padding: 2.5rem;
        }
        
        .form-control {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        .btn-primary {
            background-color: #003366;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            width: 100%;
        }
        
        .btn-primary:hover {
            background-color: #002244;
        }
        
        .back-to-login {
            text-align: center;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body data-page="password">
    <!-- Header will be inserted here by JavaScript -->
    <header id="header"></header>

    <main>
        <div class="recovery-container">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center mb-4">Reset Your Password</h2>
                    <p class="text-muted text-center mb-4">Enter your phone number to receive a verification code</p>
                    
                    <form id="recoveryForm">
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Phone Number</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                                <input type="tel" class="form-control" id="phoneNumber" 
                                       placeholder="Enter your phone number" required>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Send Verification Code</button>
                    </form>
                    
                    <div class="back-to-login">
                        <a href="login.html" class="text-decoration-none">
                            <i class="bi bi-arrow-left"></i> Back to Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer will be inserted here by JavaScript -->
    <footer id="footer"></footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Our custom JavaScript -->
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script type="module" src="src/bootstrap.js"></script>
</body>
</html>
