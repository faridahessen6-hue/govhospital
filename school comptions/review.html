<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews - GovHospitals</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .chat-container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            background-color: #003366;
            color: white;
            padding: 1.5rem;
            text-align: center;
        }
        
        .chat-messages {
            padding: 1.5rem;
            overflow-y: auto;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .message {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            margin-bottom: 0.5rem;
            position: relative;
        }
        
        .received {
            background-color: #e9ecef;
            align-self: flex-start;
            border-bottom-left-radius: 0.25rem;
        }
        
        .sent {
            background-color: #003366;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0.25rem;
        }
        
        .chat-input {
            padding: 1.5rem;
            border-top: 1px solid #dee2e6;
            background-color: #f8f9fa;
        }
        
        .form-control:focus {
            border-color: #003366;
            box-shadow: 0 0 0 0.25rem rgba(0, 51, 102, 0.25);
        }
        
        .btn-primary {
            background-color: #003366;
            border-color: #003366;
        }
        
        .btn-primary:hover {
            background-color: #002244;
            border-color: #002244;
        }
    </style>
</head>
<body data-page="review">
    <!-- Header will be inserted here by JavaScript -->
    <header id="header"></header>

    <!-- Main Content -->
    <div class="chat-container">
        <div class="chat-header">
            <h4><i class="bi bi-chat-square-text me-2"></i>Share Your Experience</h4>
            <p class="mb-0">We value your feedback to improve our services</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be added here by JavaScript -->
        </div>
        
        <div class="chat-input">
            <form id="reviewForm" class="d-flex gap-2">
                <input type="text" id="messageInput" class="form-control" placeholder="Type your message..." required>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-send"></i>
                </button>
            </form>
        </div>
    </div>

    <!-- Footer will be inserted here by JavaScript -->
    <footer id="footer"></footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Our custom JavaScript -->
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script type="module" src="src/bootstrap.js"></script>
</body>
</html>
