<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policies - Gov Hospitals</title>
    <!-- Bootstrap RTL CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa;
        }
        .policy-content {
            line-height: 2;
            font-size: 1.1rem;
        }
        .arabic-text {
            font-family: 'Arial', sans-serif;
            text-align: right;
            direction: rtl;
        }
        .english-text {
            text-align: left;
            direction: ltr;
        }
        .fade-in {
            opacity: 0;
            animation: fadeIn 1.5s ease-in forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        .policy-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin-bottom: 25px;
            transition: transform 0.3s ease;
        }
        .policy-card:hover {
            transform: translateY(-5px);
        }
        .policy-icon {
            font-size: 2.5rem;
            color: #003366;
            margin-bottom: 15px;
        }
    </style>
</head>
<body data-page="policies">
    <div id="app">
        <!-- Header will be inserted here by JavaScript -->
        <header id="header"></header>
        
        <main class="flex-grow-1 py-5">
            <!-- Hero Section -->
            <section class="py-5" style="background: linear-gradient(135deg, #1a237e 0%, #283593 100%);">
                <div class="container text-center">
                    <h1 class="display-4 mb-2" style="color: #ffffff;">Hospital Policies</h1>
                    <p class="lead mb-0" style="color: #e8eaf6; font-size: 1.5rem; border-top: 1px solid rgba(255,255,255,0.2); padding-top: 15px; margin-top: 10px;">سياسات المستشفى</p>
                </div>
            </section>

            <!-- Policies Section -->
            <section class="py-5">
                <div class="container">
                    <div class="row g-4" id="policies-container">
                        <!-- Policies will be inserted here by JavaScript -->
                    </div>
                </div>
            </section>
        </main>
        
        <!-- Footer will be inserted here by JavaScript -->
        <footer id="footer" class="mt-auto"></footer>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="polices.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/header.js"></script>
    <!-- Global bootstrap router -->
    <script type="module" src="src/bootstrap.js"></script>
</body>
</html>
