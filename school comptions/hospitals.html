<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Hospitals - Healthcare Portal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa;
        }
        
        #circle-container {
            position: relative;
            width: 100%;
            min-height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        #main-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #003366, #0066cc);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            text-align: center;
            position: relative;
            transform: scale(0);
            transition: transform 2s ease-out;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .branch {
            position: absolute;
            background: white;
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transform: scale(0);
            transition: transform 0.5s ease-out, opacity 0.5s ease-out;
            opacity: 0;
            width: 180px;
            text-align: center;
            font-weight: 500;
            border: 1px solid #e0e0e0;
        }
        
        .branch i {
            margin-right: 5px;
            color: #003366;
        }
        
        footer {
            margin-top: auto;
        }
    </style>
</head>
<body data-page="hospitals">
    <!-- Header will be inserted by JavaScript -->
    <header id="header"></header>

    <!-- Main Content -->
    <div class="container my-5">
        <h1 class="text-center mb-5">Our Hospitals Network</h1>
        <div id="circle-container">
            <!-- Circle and branches will be added by JavaScript -->
        </div>
    </div>

    <!-- Footer will be inserted by JavaScript -->
    <footer id="footer"></footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Shared Header/Footer -->
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <!-- Global bootstrap router (safe, has guards) -->
    <script type="module" src="src/bootstrap.js"></script>
    <!-- Custom JavaScript -->
    <script src="hospitals.js"></script>
</body>
</html>
